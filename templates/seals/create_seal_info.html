{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <form action="/{{ object.name|slugify }}/seal-info/" method="post" class="form segment">
            {% crispy form %}
            <input class="btn btn-success" type="submit" name="_save" value="Submit">
            <a class="btn btn-primary" href="/">Cancel</a>
        </form>
    </div>
{% endblock %}
